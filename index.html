<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <title data-bs-theme="dark">Nazox</title>
    <!--link css file then link bootstrap files (cause this is best practices)-->
    <!--including of bootstap file for css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--then including of css files -->
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <div class="fluid-container " >
        <div class="row ">
            <div class="col-8 mt-4 ">
                <img data-bs-theme="dark" class="bg-dark img-fluid rounded  mx-0" src="authentication-bg.jpg " alt="">
            </div>
            
            <div class="col mx-2 data-bs-theme="dark" ">
                <div class="text-center mt-5 small">
                    <img class="img-fluid text-center float-left " src="logo-dark.png" alt="">
                </div>
                <div>
                    <h1 class="font-weight-bold mt-3 text-center" style="font-family: 'Times New Roman', Times, serif;">! Welcome Back</h1>
                    <p class="text-muted text-center">Sign in to continue to Nazox</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <label class="form-label" for="email">Enter your email</label>
                        <input class="form-control" id="email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Enter your password</label>
                        <input id="password" class="form-control" type="password">
                    </div>
                    <div class="form-check mt-3 d-flex justify-content-start  ">
                        <input class="form-check-input " id="checkbox" type="checkbox">
                        <label class="form-check-label  " for="checkbox"> Remember me  </label>
                    </div>
                    <div class="text-center mt-3">
                         <button class="btn btn-primary w-50"> log in  </button>
                    </div>
                   <div class="text-center mt-3 mb-3">
                       <p><a href="#" class="form-text text-muted mt-5">Forgot your password?</a></p> 
                   </div>
                   
                </form>
                <div class="mt-5 text-center">
                    <small>Don't have an account ? <a href="#">Register</a> </small>
                </div>
                <div class="text-center mt-3">
                    <small>Nazox. Crafted with by 2023 <br>Themesdesign</small>
                </div>
            </div>

        </div>
    </div>
        


    <!--inlcuding of bootstrap file for js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--including of js file-->
    <script src="js/main.js"></script>
</body>
</html>
